        <meta charset="utf-8">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

		<!-- CSS here -->
           <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/price_rangs.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.css') }}">

            <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">

	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   </head>

   <body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <div id="header"></div>
    <main>

        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>View Student Info</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->
        <!-- Job List Area Start -->
        <div class="job-listing-area pt-120 pb-120">
            <div class="container">
                <div class="row">                    
                    <!-- Right content -->
                    <div class="col-xl-9 col-lg-9 col-md-8">
                        <!-- Featured_job_start -->
                        <section class="featured-job-area">
                            <div class="container">
                                <!-- Count of Job list Start -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="count-job mb-35">
                                            <span>Based on how many student found</span>
                                            <!-- Select job items start -->
                                            <div class="select-job-items">
                                                <span>Sort by</span>
                                                <select name="select">
                                                    <option value="">None</option>
                                                    <option value="">Latest</option>
                                                    <option value="">Old</option>
                                                </select>
                                            </div>
                                            <!--  Select job items End-->
                                        </div>
                                    </div>
                                </div>
                                <!-- Count of Job list End -->
                                <!-- single-job-content -->
                                <div class="single-job-items mb-30">
                                    <div class="job-items">
                                        <div class="company-img">
                                            <a href="/viewStudentInfo"><img src="assets/img/icon/cohort.png" alt=""></a>
                                        </div>
                                        <div class="job-tittle job-tittle2">
                                            <a href="/viewStudentInfo">
                                                <h4>Cohort: Intake [...]</h4>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="items-link items-link2 f-right">
                                        <span>256 students</span>
                                    </div>
                                </div>
                                <!-- single-job-content -->
                                <div class="single-job-items mb-30">
                                    <div class="job-items">
                                        <div class="company-img">
                                            <a href="/viewStudentInfo"><img src="assets/img/icon/cohort.png" alt=""></a>
                                        </div>
                                        <div class="job-tittle job-tittle2">
                                            <a href="/viewStudentInfo">
                                                <h4>Cohort: Intake [...]</h4>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="items-link items-link2 f-right">
                                        <span>256 students</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- Featured_job_end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Job List Area End -->
        <!--Pagination Start  -->
        <div class="pagination-area pb-115 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="single-wrap d-flex justify-content-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-start">
                                    <li class="page-item active"><a class="page-link" href="#">01</a></li>
                                    <li class="page-item"><a class="page-link" href="#">02</a></li>
                                    <li class="page-item"><a class="page-link" href="#">03</a></li>
                                <li class="page-item"><a class="page-link" href="#"><span class="ti-angle-right"></span></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Pagination End  -->
        
    </main>
    <div id="footer"></div>

	<!-- JS here -->
        <script>
	        $(function () {
	            $("#header").load("{{ url_for('static', filename='templates/Header.html') }}");
	            $("#footer").load("{{ url_for('static', filename='templates/Footer.html') }}");
	        });
	</script>
	
		<!-- All JS Custom Plugins Link Here here -->
        <script src="{{url_for('static', filename='js/vendor/modernizr-3.5.0.min.js')}}"></script>
		<!-- Jquery, Popper, Bootstrap -->
	<script src="{{url_for('static', filename='js/vendor/jquery-1.12.4.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/vendor/popper.min.js')}}"></script>

	    <!-- Jquery Mobile Menu -->

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/slick.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/price_rangs.js')}}"></script>
        
		<!-- One Page, Animated-HeadLin -->
	<script src="{{url_for('static', filename='js/wow.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/animated.headline.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
	    
		<!-- Scrollup, nice-select, sticky -->
	<script src="{{url_for('static', filename='js/jquery.scrollUp.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.nice-select.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.sticky.js')}}"></script>

        
        <!-- contact js -->
	<script src="{{url_for('static', filename='js/contact.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.form.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.validate.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/mail-script.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.ajaxchimp.min.js')}}"></script>

        
		<!-- Jquery Plugins, main Jquery -->	
	<script src="{{url_for('static', filename='js/plugins.js')}}"></script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
        
    </body>
